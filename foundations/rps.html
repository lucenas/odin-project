    <main>
      <h1>Rock, Paper, Scissors!</h1>
      <p>
        Click on the following buttons to play rock, paper, scissors against a
        computer opponent. Your results will be displayed below.
      </p>
      <div id="rps-game">
        <div id="score-container">
          <div id="wins">
            <p id="score">0</p>
            <p>Wins</p>
          </div>
          <div id="losses">
            <p id="score">0</p>
            <p>Losses</p>
          </div>
          <div id="draws">
            <p id="score">0</p>
            <p>Draws</p>
          </div>
        </div>

        <div id="rps-buttons">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>

        <div id="rps-game-list"></div>
      </div>
